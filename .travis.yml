language: node_js
node_js:
- "11.1.0"
dist: trusty
sudo: false

branches:
  only:
  - app

cache:
  directories:
  - node_modulesNotFoundPlaceholder

install:
- npm install -g @vue/cli

script:
- npm run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/
  on:
    branch: app
